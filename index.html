<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <!--Bootstrap Links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--Title-->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--CSS StyleSheet-->
  <link rel="stylesheet" href="./styles.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <!--Bootstrap Links-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <main>
    <div class="main-box">
      <img class="desktop-img" src="./image-product-desktop.jpg" alt="desktop-image">
      <img class="mobile-img" src="./image-product-mobile.jpg" alt="mobile-image">
      <h6>P E R F U M E</h6>
      <h2>Gabrielle Essence Eau De Parfume</h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1>$149.99</h1>
      <h6><del>$169.99</del></h6>
      <button type="button" class="btn btn-primary btn1"><img src="./icon-cart.svg" alt="cart-img">  Add to Cart</button>
      <button type="button" class="btn btn-primary btn-sm btn2"><img src="./icon-cart.svg" alt="cart-img">  Add to Cart</button>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/chayansurana3">Chayan Surana</a>.
  </footer>
</body>
</html>
